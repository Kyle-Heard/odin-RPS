<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="results">
        <p class="results"></p>
        <div class="choices">
            <span class="player"></span>
            <span"> vs </span>
                <span class="computer"></span>
        </div>
        <div class="record">
            <span class="player"></span>
            <span> - </span>
            <span class="computer"></span>
        </div>
    </div>
    <div class="buttons choices">
        <button class="weapon rock">Rock</button>
        <button class="weapon paper">Paper</button>
        <button class="weapon scissors">Scissors</button>
    </div>
    <div class="footer">
        <button class="reset">Reset</button>
    </div>
</body>

</html>
